
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Programming Languages</title>
  </head>
  <body>

    <div class="container mt-3">
        <h1>Programming Languages</h1>
        <hr>
        <div class="row">

            <div class="col-md-5">
                <form id="new-language">
                    <div class="form-group">
                        <label for="name">Language Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="platform">Supported Platforms</label>
                        <input type="text" class="form-control" id="platform">
                    </div>
                    <div class="form-group">
                        <label for="whatyoucando">What You Can Do</label>
                        <input type="text" class="form-control" id="whatyoucando">
                    </div>
                    <div class="form-group">
                        <label for="icon">Icon</label>
                        <input type="text" class="form-control" id="icon">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-7 mt-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Name</th>
                            <th>Platforms</th>
                            <th>What You Can Do</th>
                            <th>Event</th>
                        </tr>
                    </thead>
                    <tbody id="language-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
   

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  </body>
</html>
